<!DOCTYPE html>
<html lang="en">
    <head>        
        <meta charset="UTF-8">
        <title>Firebase Example</title>

    <body>   
         
       INFO1 : <input type="text" id="info1"><br>
       INFO2 : <input type="text" id="info2"><br> 
       <button id="save_button">SAVE</button>
       <button id="clear_button">CLEAR</button>
       <button id="load_button">LOAD</button>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script> 
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>

        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

var rootRef = firebase.database().ref().child('infos');

$('#save_button').click(function(){
    rootRef.set({
        info1:$('#info1').val(),
        info2:$('#info2').val()
    });

});

$('#clear_button').click(function(){
    $('#info1').val('');
    $('#info2').val('');
});

$('#load_button').click(function(){
    rootRef.on('value', function(snapshot){
        $('#info1').val(snapshot.child('info1').val());
        $('#info2').val(snapshot.child('info2').val());
    });
});

</script>     
    </body>
</html>
